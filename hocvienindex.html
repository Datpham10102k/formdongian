<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form>
    <h1>ĐĂNG KÝ HỌC VIÊN</h1>
    <p>Họ và tên</p>
    <input type="text" name="username">
    <p>Ngày sinh</p>
    <input type="date" name="birthday">
    <p>Giới tính</p>
    <input type="checkbox" name="Male"> Nam
    <input type="checkbox" name="Female"> Nữ
    <p>Địa chỉ</p>
    <textarea name="address" cols="30" rows="4"></textarea>
    <p>Lớp</p>
    <select>
        <option value="2,4,6">Học thứ 2,4,6</option>
        <option value="3,5,7">Học thứ 3,5,7</option>
    </select>
    <p>Email</p>
    <input type="text" name="email">
    <p>Số điện thoại</p>
    <input type="text" name="phone">
    <br><br><br>
    <input type="submit" name="submit" value="Đăng ký">
    <input type="reset" name="reset" value="Nhập lại">
</form>
</body>
</html>
